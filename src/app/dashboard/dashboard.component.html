<h3>Top Heroes</h3>
<div class="grid grid-pad">
	<div *ngFor="let hero of heroes" class="card text-white bg-success mb-3 col-1-3" routerLink="/detail/{{hero.id}}" style="max-width: 20rem;">
	  <div class="card-header">{{hero.name}}</div>
	  <div class="card-body">
	    <h4 class="card-title">Success card title</h4>
	    <p class="card-text"></p>
	  </div>
	</div>
</div>
