<div *ngIf="hero">
  <h3>{{hero.name | uppercase}} Details</h3>
  <!--div class="form-group">
  	<label>id:
  		<input value="{{hero.id}}" readonly/>
    </label>
  	
  </div-->
  <div>
  	<div class="form-group">
	    <label>Name:</label>
	    <div><input type="text" class="form-control" [(ngModel)]="hero.name" placeholder=""/></div>    
	</div>
    <div class="form-group">
	    <label>Age:</label>
	     <div><input type="text" class="form-control" [(ngModel)]="hero.age" placeholder=""/></div>    
    </div>
    <div class="form-group">
	  <label for="power">Hero Power</label>
	  <select class="form-control"  id="power"
	          required
	          [(ngModel)]="hero.pow" name="pow">
	    <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
	  </select>
	</div>
  </div>
  <button type="button" class="btn btn-outline-success" (click)="goBack()">go back</button>
  <button type="button" class="btn btn-outline-success" (click)="save()">save</button>
 
  
</div>
